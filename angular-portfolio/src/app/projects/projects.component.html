<section class="projects-page">
  <h2 class="projects-page__title">Projects</h2>
  <app-project-card
    *ngFor="let p of projects"
    [title]="p.title"
    [description]="p.description"
    [image]="p.image"
    [link]="p.link"
    [techStack]="p.techStack"
    [liveLink]="p.liveLink"
    [selected]="selectedProject === p"
    (readMore)="openSlideIn(p)"
    (close)="closePanel()"
  ></app-project-card>
</section>
