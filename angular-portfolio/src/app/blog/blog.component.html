<section class="blog-page">
  <h2 class="blog-page__title">Blog</h2>
  <div class="grid gap-6 md:grid-cols-2">
    <app-blog-card
      *ngFor="let blog of blogs"
      [blog]="blog"
      [title]="blog.title"
      [excerpt]="blog.excerpt"
      [link]="blog.link"
    ></app-blog-card>
  </div>
</section>
