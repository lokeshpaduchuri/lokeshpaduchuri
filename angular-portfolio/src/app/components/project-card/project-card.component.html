<article class="project-card relative bg-white/10 backdrop-blur-md border border-white/20 rounded-lg p-4 text-white shadow-lg transition-transform hover:-translate-y-1" itemscope itemtype="http://schema.org/CreativeWork">
  <img [src]="image" alt="screenshot" class="w-full h-auto rounded-md mb-4" />
  <h3 itemprop="name" class="text-xl font-semibold mb-2">{{ title }}</h3>
  <p itemprop="description" class="text-sm mb-4">{{ description }}</p>
  <a [routerLink]="link" class="text-blue-300 hover:underline focus:outline focus:ring-2 focus:ring-blue-400">Read More</a>
</article>
