<article class="project-card" itemscope itemtype="http://schema.org/CreativeWork">
  <img [src]="image" alt="project screenshot" class="project-card__image" />
  <div class="project-card__content">
    <h3 class="project-card__title" itemprop="name">{{ title }}</h3>
    <p class="project-card__description" itemprop="description">{{ description }}</p>
    <a [routerLink]="link" class="project-card__link">Read More</a>
  </div>
</article>
