<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg max-w-lg w-full relative">
    <button
      (click)="onClose()"
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
      aria-label="Close"
    >
      &times;
    </button>
    <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-1">
      {{ blog.title }}
    </h2>
    <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">{{ blog.date }}</p>
    <p class="text-gray-700 dark:text-gray-300 whitespace-pre-line">{{ blog.content }}</p>
  </div>
</div>
