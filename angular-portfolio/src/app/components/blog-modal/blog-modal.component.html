<div class="blog-modal-container bg-zinc-900 text-white rounded-xl shadow-2xl p-6 max-w-2xl w-full" tabindex="0">
  <h2 class="text-2xl font-bold mb-2">{{ data.title }}</h2>
  <div class="flex items-center text-gray-400 text-sm mb-4 space-x-2">
    <span>{{ data.date }}</span>
    <span>â˜• 3 min read</span>
  </div>
  <p class="text-sm text-gray-200 leading-relaxed whitespace-pre-line mb-6">{{ data.content }}</p>
  <div class="flex justify-end">
    <button class="bg-green-500 text-sm text-black font-semibold px-4 py-2 rounded hover:bg-green-400 transition" (click)="dialogRef.close()">Close</button>
  </div>
</div>
